<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>FCC Weather App</title>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
        <h1>Current Weather</h1>
        <h3 class="text-center">
            <span id='toggle'>
              <img id='icon' src="#" />
             Current Temperature: 
            <span id='currentTemp'> N/A</span>  
            </span>
        </h3>
        <h3 class="text-center">Current Sky Forecast: 
            <span id='forecast'> N/A</span> 
        </h3>
        <h4 class="text-center">Location: 
            <span id='city'> N/A</span>
            <span>,</span> 
            <span id='state'>N/A</span> 
        </h4>
        <h5 class="text-center">ZipCode: 
        <span id="zipcode"></span>
        </h5>      
        </div>
    </div>
    <script src="app.js"></script> 
</body>
</html>
